version: '3.8'

services:
  # Ollama service - runs the LLM models
  ollama:
    image: ollama/ollama:latest
    container_name: simpleton-ollama
    # Removed port mapping to prevent direct access from host
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: simpleton-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: simpleton-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  ntfy:
    image: binwiederhier/ntfy:latest
    container_name: simpleton-ntfy
    ports:
      - "8080:80"
    volumes:
      - ntfy_data:/var/cache/ntfy
    command: serve
    restart: unless-stopped

  simpleton:
    build: .
    container_name: simpleton-api
    ports:
      - "8000:8000"
    # Load from .env file first, then override with environment variables
    env_file:
      - .env
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_HOST=http://ollama:11434
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
      - NTFY_URL=http://ntfy:80
      # Fallback to environment variable or default value if not in .env
      - API_KEYS=${API_KEYS:-changeme}
    depends_on:
      - ollama
      - qdrant
      - redis
      - ntfy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: simpleton-frontend
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_API_KEY=${API_KEYS:-changeme}
    ports:
      - "3000:3000"
    depends_on:
      - simpleton
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local
  qdrant_data:
    driver: local
  redis_data:
    driver: local
  ntfy_data:
    driver: local
