version: '3.8'

services:
  # Ollama service - runs the LLM models
  ollama:
    image: ollama/ollama:latest
    container_name: simpleton-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Uncomment the following lines if you have an NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Simpleton API service
  simpleton:
    build: .
    container_name: simpleton-api
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_HOST=http://ollama:11434
    env_file:
      - .env
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local
