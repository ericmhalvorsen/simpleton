version: '3.8'

services:
  ollama:
    # image: ollama/ollama:latest
    # devices:
    #   - /dev/dri:/dev/dri
    # container_name: simpleton-ollama
    # # Removed port mapping to prevent direct access from host
    # volumes:
    #   - ollama_data:/root/.ollama
    # restart: unless-stopped
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - /dev/dri:/dev/dri
    image: intelanalytics/ipex-llm-inference-cpp-xpu:latest
    restart: unless-stopped
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - ollama_data:/root/.ollama
    # ports:
    #   - 11434:11434
    environment:
      - no_proxy=localhost,127.0.0.1
      - OLLAMA_HOST=0.0.0.0
      - DEVICE=Arc
      - OLLAMA_INTEL_GPU=true
      - OLLAMA_NUM_GPU=999
      - ZES_ENABLE_SYSMAN=1
    command: sh -c 'mkdir -p /llm/ollama && cd /llm/ollama && init-ollama && exec ./ollama serve'

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  ntfy:
    image: binwiederhier/ntfy:latest
    ports:
      - "8080:80"
    volumes:
      - ntfy_data:/var/cache/ntfy
    command: serve
    restart: unless-stopped

  simpleton:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_HOST=http://ollama:11434
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
      - NTFY_URL=http://ntfy:80
      - API_KEYS=${API_KEYS:-changeme}
    volumes:
      - ./src:/app/src
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
    depends_on:
      - ollama
      - qdrant
      - redis
      - ntfy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: install
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_API_KEY=${API_KEYS:-changeme}
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - simpleton
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local
  qdrant_data:
    driver: local
  redis_data:
    driver: local
  ntfy_data:
    driver: local
